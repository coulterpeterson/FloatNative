services:
  api:
    build: .
    image: ghcr.io/coulterpeterson/floatnative-api:latest
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=floatnative
    depends_on:
      - postgres
    networks:
      - app_network
    restart: always

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=floatnative
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  db-backup:
    image: postgres:16-alpine
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_NAME=floatnative
      - PGPASSWORD=postgres
    volumes:
      - ./backups:/backups
      - ./scripts/backup-cron.sh:/usr/local/bin/backup-cron.sh
    command: [ "/bin/sh", "/usr/local/bin/backup-cron.sh" ]
    depends_on:
      - postgres
    networks:
      - app_network
    restart: always

volumes:
  postgres_data:


networks:
  app_network:
